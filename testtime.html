<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="time"></p>
    <textarea id="inputArea"></textarea>
</body>
<script>
    function updateTime() {
        const date = new Date();
        const hour = date.getHours();
        const minute = date.getMinutes();
        const second = date.getSeconds();
        const str_time = hour + ":" + minute + ":" + second;
        document.getElementById("time").innerHTML = str_time;
    }

    updateTime();

    document.getElementById("inputArea").addEventListener("keypress", function (e) {
        if (e.which === 13) { // 13 is the Enter key
            e.preventDefault(); // Prevent default action (new line or form submission)
            updateTime();
        }
    });
</script>
</html>
