<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button class="button" onclick="window.location.href='https:www.crazygames.com'">CrazyGames</button>
    <button class="button" onclick="window.location.href='https://poki.com'">Poki</button>
    <button class="button" onclick="window.location.href='https://www.friv.com/'">friv</button>
</body>
</html>
