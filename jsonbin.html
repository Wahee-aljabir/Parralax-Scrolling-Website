<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONBin Message Storage</title>
</head>
<body>
    <h1>JSONBin Message Storage</h1>
    <button onclick="saveMessageJsonBin()">Store Messages</button>
    <button onclick="loadMessagesFromJsonBin()">Load Messages</button>
    <pre id="output">Output</pre>

    <script>
        const apiKey = '$2a$10$rzX4Ltk.cDKi.3LJ42sPZelnW2p5W8GSvYhrWPPpTLzzufsbXijqm';
        const binId = '6646469ce41b4d34e4f4c737';
        const jsonbinUrl = `https://api.jsonbin.io/v3/b/${binId}`;

        const messages = [
                "Hello, world!",
                "JSONBin is great!",
                "Storing messages is fun!"
            ];

        async function saveMessageJsonBin()
        {
          await storeMessages(messages);
          
        }

        async function loadMessagesFromJsonBin()
        {
          messages.splice(0,0);
          await loadMessages(messages);
          
          //document.getElementById("output").innerText = JSON.stringify(messages);
          //messages.forEach(m => addMessage(m));
        }

        async function storeMessages(messages) {
            

            try {

              let req = new XMLHttpRequest();

              req.onreadystatechange = () => {
                if (req.readyState == XMLHttpRequest.DONE) {
                  console.log(req.responseText);
                }
              };

              req.open("PUT", jsonbinUrl, true);
              req.setRequestHeader("Content-Type", "application/json");
              req.setRequestHeader("X-Access-Key", apiKey);

              const json = JSON.stringify(messages);
              
              req.send(json);

           } catch (error) {
                console.error("Error:", error);
            }
        }

        async function loadMessages(messages) {
            try {

              let req = new XMLHttpRequest();

              req.onreadystatechange = () => {
                if (req.readyState == XMLHttpRequest.DONE) {
                  const json = JSON.parse(req.responseText); // eval(req.responseText);
                  const record = json.record;
                  
                  record.forEach(y => messages.push(y));
                }
              };

              req.open("GET", jsonbinUrl, true);
              req.setRequestHeader("X-Access-Key", apiKey);
              req.send();

            } catch (error) {
              console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
